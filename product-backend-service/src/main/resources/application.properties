# Server Config
server.port=8081
# Application name
spring.application.name=product-backend-service
## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://mysqldb/productBackend?verifyServerCertificate=false&useSSL=false&allowMultiQueries=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=bambaaccel
spring.datasource.platform=mysql
spring.datasource.initialization-mode=always
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
# Hibernate ddl auto (create, create-drop, validate, update, none)
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG  
logging.level.org.hibernate.type=TRACE
# Jpa
spring.jpa.show-sql=true

# Cloud Configuration
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false

# Swagger Config
server.contextPath=/swagger2-demo
spring.mvc.pathmatch.matching-strategy=ant-path-matcher 

