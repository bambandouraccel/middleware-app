# Server Config
server.port=8081
# Application name
spring.application.name=product-backend-service
## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/product_backend_service_db?verifyServerCertificate=false&useSSL=false&allowMultiQueries=true&serverTimezone=UTC
